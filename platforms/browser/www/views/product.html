
<div id="product-page">

    <div class="buttons">
   
        <a class="back" ng-click="goVitrin(product.vitrin.Id)">
           <i class="fa fa-chevron-left"></i>
        </a>
     
        <a class="like {{isInCart(product.rid)?'active':''}}" ng-click="addCart(product.rid)" >

        </a>

        <a ng-click="goChat(product.vitrin.UserId)">
            <i class="fa fa-comment-o"></i>
        </a>

    </div>
    <div class="clearfix"></div>
    <div ng-bind-html="productView">

    </div>


</div>
